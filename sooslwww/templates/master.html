<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta CONTENT="WWW@sil.org" HTTP-EQUIV="Reply-to">
<meta CONTENT="Document" NAME="Object-type">
<title>SooSL web version</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="{{ STATIC_URL }}css/sil_org.css" rel="stylesheet" type="text/css">{% block customcss %}{% endblock %}{%block scripts %}{% endblock %}
</head>
<body>
<div id="logo_bar">
    <img src="{{ STATIC_URL }}images/left_column_logo.gif" alt="SIL International Home" width="144" height="98" hspace="0" vspace="0" border="0" align="left" />
</div>
<div id="top_banner">
  <div class="icon">
    <a href="{% url sooslwww.views.all_signs %}">
      <img src="{{ STATIC_URL }}images/all_signs.gif"  />
    </a>
  </div>
  <div class="icon">
    <a href="{% url sooslwww.views.add_sign %}">
      <img src="{{ STATIC_URL }}images/add_sign.png"  />
    </a>
  </div>
</div>
<div id="nav_top">
  <div class="nav_link">
    <a class="menuItem" href="{% url sooslwww.views.all_signs %}">VIEW ALL SIGNS</a>
  </div>
  <div class="nav_link">
    <a class="menuItem" href="{% url sooslwww.views.add_sign %}">ADD SIGN</a>
  </div>
</div>

</script>
<h1 class="HomeHead">{% block title %} SooSL Web Version  {% endblock %}</h1>
<div id="container">
<div id="left">{% block left %}{% endblock %}</div>
<div id="main">

        {% block content %}

        {% endblock %}

</div>
<div id="right">{% block right %}{% endblock %}</div>
</div>
</body>
</html>
