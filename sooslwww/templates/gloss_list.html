<ul class="gloss_list">
  {% block gloss_top %}{% endblock %}

  {% for gloss in glosses %}
  <li class="gloss">
    <a class="{% block url_class %}gloss_url{% endblock %}{% if gloss.selected %}_selected{% endif %}" href="{{ gloss.url }}">
      {{gloss.model.text}}
    </a>
  </li>
  {% endfor %}
</ul>
